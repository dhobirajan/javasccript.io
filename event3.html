<!-- write a javascript to check which mouse button is clicked(left,right,center) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(e){
            val=e.button;
            switch(val)
            {
                case 0:alert("left click");break;
                case 1:alert("middle click");break;
                case 2:alert("right click");break;
            }
        }
    </script>
    <div style="width: 200px; height: 200px; border: 1px solid red;" onmousedown="fun(event)"></div>
</body>
</html>
