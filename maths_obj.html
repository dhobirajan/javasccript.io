<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.ceil(4.5)+"</br>");
        document.write(Math.floor(4.5)+"</br>");
        document.write(Math.pow(4,2)+"</br>");
        document.write(Math.sqrt(4)+"</br>");
        document.write(Math.abs(-4.5)+"</br>");
    </script>
</body>
</html>
