<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    str_1="please locate where locate occurs";
    str_2="hi hello";
    document.write(str_1.substring(2,7)+"</br>");
    document.write(str_1.substr(2,7)+"</br>");
    document.write(str_1.charCodeAt(2)+"</br>");
    document.write(str_1.indexOf("locate")+"</br>");
    document.write(str_1.lastIndexOf("l")+"</br>");
    document.write(str_1.split("a")+"</br>");
    document.write(str_1.concat(str_2)+"</br>");
    document.write(str_1.toUpperCase()+"</br>");
</script>
</body>
</html>
