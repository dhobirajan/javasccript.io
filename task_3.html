<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name=prompt("enter string");
        sub=prompt("enter sub string");
        count=0
        for(let i=0;i<name.length;i++){
            if(sub==name.charAt(i))
            {
                count++
            }
        }
        document.write(count);
    </script>
</body>
</html>
