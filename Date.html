<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        d1=new Date();
        document.write("year:"+d1.getFullYear()+"</br>");
        document.write("Month:"+d1.getMonth()+"</br>");
        document.write("Date:"+d1.getDate()+"</br>");
        document.write("Hours:"+d1.getHours()+"</br>");
        document.write("Minute:"+d1.getMinutes()+"</br>");
        document.write("Day:"+d1.getDay()+"</br>");
        document.write(d1+"</br>");
        d2=new Date("2005-1-11");
        document.write(d2+"</br>");
        d3=new Date(2024,2,15,20,50,50,0);
        document.write(d3+"</br>")
        // here we are use to indivisual perameter
    </script>
</body>
</html>
