<!-- write a js that final position of first occurance of vowel A 
and  last acccurene of vowel A in also the given word and also return 
the string between them -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str_1="ajanta ahmedabad";
        a=str_1.indexOf("a");
        b=str_1.lastIndexOf("a");
        document.write(str_1.substring(a+1,b));
    </script>
</body>
</html>
